name: check

on:
  workflow_dispatch:
  push:

jobs:
  lint:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        id: cpython_setup
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pypoetry
          key: ${{ matrix.os }}-py-${{ steps.cpython_setup.outputs.python-version }}-${{ hashFiles('poetry.lock') }}
      - run: pipx install poetry --python '${{ steps.cpython_setup.outputs.python-path }}'
      - run: poetry install
      - run: poetry run ruff .
      - run: poetry run black --check --diff tests

  type:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
        os: [ubuntu-18.04]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        id: cpython_setup
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pypoetry
          key: ${{ matrix.os }}-py-${{ steps.cpython_setup.outputs.python-version }}-${{ hashFiles('poetry.lock') }}
      - run: pipx install poetry --python '${{ steps.cpython_setup.outputs.python-path }}'
      - run: poetry install
      - run: poetry run mypy tests
