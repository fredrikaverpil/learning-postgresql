version: 2

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "monthly"
    allow:
      - dependency-name: "*"
        dependency-type: all
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      production-dependencies:
        dependency-type: "production"
        # update-types:
        #   - minor
        #   - patch
      development-dependencies:
        dependency-type: "development"
        # update-types:
        #   - minor
        #   - patch
        exclude-patterns:
          - "ruff"
