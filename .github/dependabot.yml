version: 2

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    registries: "*"
    schedule:
      interval: "weekly"
  - package-ecosystem: "pip"
    insecure-external-code-execution: allow
    directory: "/"
    registries: "*"
    schedule:
      interval: "daily"
    allow:
      - dependency-name: "*"
        dependency-type: all
